<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script>
        // 자바스크립트 구문
        // 자바스크립트는 기본적으로 웹 브라우저가 실행함
        // 자바스크립트의 문장은 값, 연산자, 표현식, 키워드 및 주석으로 구성되어 있음
        // 자바스크립트는 위에서 아래로 한 라인씩 실행됨
        // 자바스크립트는 오류 발생 시 오류발생 시점부터 아래의 자바스크립트 코드를 실행하지 않음

        // 자바스크립트의 하나의 구문 입력 후 마지막에 ;를 붙여줌
        // 자바스크립트는 여러개의 공백을 무시함
        // {}기호 및 기호 내부에 있는 코드 전체를 코드블럭이라 함
        // 자바스크립트는 영문 대소문자를 구분함

        // 자바스크립트의 값: 고정값과 변수의 값
        // 고정값: 변경되지 않는 고정되어 있는 값 자체를 뜻함(리터럴이라고 함)
        // 변수값: 변수라는 데이터를 저장하기 위한 메모리 공간에 저장된 데이터
        
        // 변수: 프로그래밍 언어에서 데이터를 저장하기 위한 메모리 공간
        // var키워드를 사용
        // 변수는 영문자로 이름을 정해야하며 대소문자를 구문함
            // var apple, var APPLE를 동시에 선언 시 두 변수는 완전히 다른 개체
            // 메모리 상에 다른 영역에 존재함
            // var Apple처럼 대소문자 섞어서 사용 가능

        // 변수명은 영문자(대문자,소문자), 숫자, 특수문자를 사용할 수 있음
            // 숫자는 변수명의 첫글자로 사용할 수 없음
            // 특수문자는 $, _만 사용할 수 있음
            // 자바스크립트의 기본 키워드는 변수명으로 사용할 수 없음
                // https://blog.sonim1.com/118 참고

        // 변수명은 해당 변수에 저장한 데이터의 종류별로 단어를 사용해서 이름을 정하는 것이 좋음
            // 저장될 데이터의 의미를 알 수 있도록 영어단어를 이용해서 이름을 지정
            // 2개이상의 영어단어로 이루어진 변수의 경우 첫번째 단어는 소문자, 2번째 단어의 시작영어만 대문자로 입력
            // 단어가 너무 길 경우 줄임말을 사용해서 변수명을 결정해도 상관없음
            // var a; 이렇게 쓰지말고
            // var number;의미알수있도록 쓰기
            // var Apple;
            // var studentNumber; 2개이상 영단어 사용 시 2번쨰 단어는 시작 대문자해서 구별
            // var btnPrint;  buttonPrint 줄임
        // 변수는 한번 선언 시 메모리에 계속 남아 있음
            // 변수가 메모리에서 삭제되는 경우: 프로그램이 종료했을 경우 삭제
            // 해당 코드블럭이 사용종료 되었을 경우 삭제
        // if(a <5 ) {
        //     console.log("a는 5보다 작다");

        // 사용법

            // var 변수이름 =저장할 데이터; - 변수를 메모리상에 등록과 동시에 데이터를 저장
            // 사용
            // 선언된 변수이름 = 저장할 데이터 - 메모리상에 등록된 변수에 데이터를 저장
            // 선언된 변수이름; - 변수에 저장된 데이터를 출력

        var a; //변수의 선언
        var b = 10; //변수 선언과 동시에 데이터 저장
        var c;

        a= 20;
        b= 30; //변수 a에 데이터 20저장 , b에 30저장
        c= a+b //변수 a +b 값을 합하고 c에 저장

        alert(a); //변수 a에 저장된 데이터를 화면에 출력
        console.log(b); //변수 b에 저장된 데이터를 console화면에 출력 
        console.log(c); //변수 c에 저장된 데이터를 console화면에 출력
        console.log(A); //변수A는 선언 안했기 땜에 오류발생

        // 변수에 저장할 수 있는 데이터 타입 : 숫자형, 문자열형, 논리형, 배열, 객체형, null, undefined 
            // 숫자형: 일반적으로 사용하는 숫자
            // 문자열형: 일반적으로 사용하는 문자 혹은 문자열(2단어 이상)
                // "" 혹은 ''로 감싸여진 표현할 수 있는 모든 문자 및 숫자
            // 논리형: 논리적으로 참(true), 거짓(false)을 판단하는 타입 
            // 배열: 변수와 형태가 비슷하지만 하나의 변수명으로 여러개의 데이터를 저장하는 타입(index번호가 존재)
            // 객체형: 배열과 비슷한 형태로 하나의 변수명으로 여러개의 데이터를 저장하는 타입(key와 value가 존재)
            // null: 데이터가 존재하지 않는다는 의미의 데이터 타입(한번 이상 사용 후 데이터가 없는 상태)
            // undefined: 데이터가 존재하지 않는다는 의미의 데이터 타입(처음부터 데이터가 없는 상태)
        
        // 연산자: 프로그래밍 언어에서 각종 데이터를 연산하기 위한 기호
        
        // 표현식: 값으로 계산되어 지는 변수 및 연산자의 조합 (계산식)

        // 키워드: 수행할 연산을 식별하는데 사용하는 단어 혹은 기호

        var a =10;
        var b =20;
        var c = 10+ 20;

        console.log(a);

        console.log(c);
