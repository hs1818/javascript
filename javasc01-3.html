<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        // 자바스크립트 연산자: 프로그래밍 언어에서 각종 데이터를 연산하기 위한 기호
        // 기본적으로 연산자의 연산 방향은 왼쪽에서 오른쪽

        // 산술연산자: 수학에서 사용하는 기본 사칙연산자, 나머지 연산자
            // +: A항과 B항의 합을 구하는 연산자
            // -:  ""         차를   ""
            // *:  ""        곱을    ""
            // /:  ""        나눈 몫을 구하는 연산자
            // %:  ""        나눈 후 그 나머지 값을 구하는 연산자
        var a = 10;
        var b = 3;
        var c = 0;

        c= a + b;
        console.log(c);
        c= a - b;
        console.log(c);
        c = a * b;
        console.log(c);
        c = a / b;
        console.log(c);
        c = a % b;
        console.log(c);

        // 할당(대입)연산자: 값을 변수에 할당(저장, 대입)하는 연산자
            // 연산방향이 다른 연산자와는 달리 오른쪽에서 왼쪽으로 진행 (a+b 갔다가 =c로)
            // 연산의 우선순위가 가장 느림
            // =: 값(데이터)을 오른쪽에서 왼쪽의 변수에 할당함
            // 할당연산자는 산술연산자와 함께 사용이 가능
            // +=: 산술연산자의 +와 합쳐져서 B = B + A;와 같은 의미 - 젤 많이 씀
                // B+= A; 는 B= B + A;와 같은 의미
            // -=: 산술 연산자의 -와 합쳐져서 B = B - A;와 같은 의미
            // *=: B= B * A;
            // /=: B= B / A;
            // %=: B= B % A;
        var a = 10;  //할당 연산자 사용해 변수a에 10대입
        console.log(a);
        a= a +10; //변수 a에 숫자10더하고 그 값을 변수a에 대입
        console.log(a);
        a+= 10; 
        console.log(a);

        // 문1) 대입 연산자와 산술 연산자를 사용해 사칙연산을 하는 프로그램 작성
            // 두개의 숫자를 연산하는 프로그램 작성
            // 숫자는 아무거나 사용
            // 나머지 연산자까지 연산
            // 변수는 5개 선언(각 연산자 별로 하나씩 선언)
        var a = 1;
        var b = 2;
        var c;

        c = a + b
        console.log(c)
        c = a - b
        console.log(c)
        c = a * b
        console.log(c)
        c = a / b
        console.log(c)
        c = a % b
        console.log(c)

        // 비교연산자: 조건문 및 변수 혹은 값 사이에서 동등성 혹은 차이를 판별하는데 사용하는 연산자
            // 연산결과는 참(true)과 거짓(false)으로만 출력됨
            // >: A항이 B항보다 크다
            // <:      ""      작다
            // >=:      ""     크거나 같다
            // <=:      ""     작거나 같다
            // ==: A항과 B항은  같다
            // !=: A항과 B항은 같지 않다
            // ===: A항과B항은 같다 (데이터 타입까지 엄격한 비교)
            // !==: A항과 B항은 같지 않다 (데이터 타입까지 엄격한 비교)
        var x = 10;   //숫자형 데이터 10
        var y = "10"; //문자형 데이터 10
        console.log(x > 10);
        console.log(x < 10);
        console.log(x >= 10);
        console.log(x <= 10);
        console.log(x == 10);
        console.log(x != 10);

        console.log(x);  //출력 숫자형10
        console.log(y);  //출력 문자형10
        
        // 자바스크립트는 문법이 간결한 형식을 사용하고 있으며 데이터 타입 비교도 간결한 형태를 띄고 있기 때문에 숫자형 10과 문자열형 10이 동일한 값으로 판단함
        console.log(x == y);  //일반적인 생각 false but) true
        console.log(x != y);  //일반적인 생각 true but) false

        console.log(x === y); //엄격한 비교로 인하여 값은 false
        console.log(x !== y); //엄격한 비교로 값은 true

        // 논리연산자: 변수 또는 값 사이의 논리 형태를 결정하는데 사용하는 연산자
            // 주로 연산식을 2개 이상 사용해야 할 경우 사용
            // 결과값은 참(true), 거짓(false)으로 출력
            // 연산수행도 참과 거짓을 가지고 수행
            // &&(and연산): 논리곱 연산을 수행함  -둘다 참 거짓일때 true false 
            // ||(or연산): 논리합 연산을 수행함  -둘 중 하나만 참 
            // !(not연산): 논리부정 연산을 수행함 - 반대로 표시 true-> false, false-> true
        x = 10;
        y = 5;
        console.log(x < 10 && y >1 );
        console.log(x == 5 || y ==5 );
        console.log(!(x ==y));
        
        // 비트연산자: 비트연산은 32비트 숫자 체계를 사용- 거의안씀 
            // 2진법 연산
            // 비트: 컴퓨터의 최소 단위
            // byte: 컴퓨터 용량단위(1byte== 8bit)
            // 2진법 비트 연산을 하기 위한 연산자
            // &(and): 곱연산(1 x 1 일 경우만 1, 나머지는 모두 0)
            // |(or): 합연산(0 + 0 일 경우만 0, 나머지 모두 1)
            // ~(not): 부정연산(1일 경우 0, 0일 경우 1)
            // ^(xor): 합연산(1 x 1 혹은 0 x 0 은 0(동일값0), 1+0의 경우만 1(다른값은 1))
            // <<: 왼쪽 쉬프트 연산(현재 값의 위치에서 왼쪽으로 이동)
            // >>: 오른쪽 ""       (       ""        오른쪽  ""   )
            // >>>: 오른쪽 쉬프트 0 채우기 연산(현재 값을 오른쪽으로 이동시키고 왼쪽에 0을 추가)
    </script>
