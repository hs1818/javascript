<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javasc2</title>

    <script>
        // 변수에 저장할 수 있는 데이터 타입 : 숫자형, 문자열형, 논리형, 배열, 객체형, null, undefined 
            // 숫자형(Number): 일반적으로 사용하는 숫자
                // 최대값: 배정밀도 64비트 형식의 크기
                var x = Number.MAX_VALUE; //17에 308승 ㅈㄴ큼
                var y = Number.MIN_VALUE; //5에 -324승 
                console.log(x);
                console.log(y);

                // 정수와 실수를 구분하지 않고 정수와 실수를 연산 시 실수로 변환하여 연산을 진행
                var a = 3.14; //실수 저장
                var b = 3;    //정수 저장
                console.log(a);
                console.log(b);

                // 지수 표기법을 사용할 수 있음
                a = 123e5;
                b = 123e-5;
                console.log(a);
                console.log(b);

                // 지수 표기법 미사용 시 최대 15자리까지 표시
                a= 999999999999999; //15
                b= 9999999999999999; //16, 그 이상 숫자는 정확한 숫자라고 보장x
                console.log(a);
                console.log(b);

                // 최대 소수점 자리수 17이지만 100%정확x
                a= 0.2+ 0.1; //화면 출력 시 소수점 자리까지 표현
                console.log(a); //100퍼 정확한 값 출력하지는 않음

                b = (0.2 * 10 + 0.1 * 10) /10 //딱 0.3
                console.log(b);

                // 숫자형과 문자형을 연산 시 숫자형을 문자열형으로 변환하여 연산 - (중요)
                var a =20;
                var b ="20";
                var c = a+b; //숫자와 문자를 +연산 시 숫자형이 자동으로 문자열형으로 변환되어 문자열 + 문자열 형태로 바뀜
                console.log(c); //문자열 1020

                a = "10";
                b = "20";
                c = a + b;
                console.log(c); //문자열형 1020

                //자바스크립트는 기본적으로 유연한 규칙을 사용하기 때문에 문자열로 만들어진 숫자를 숫자로 인식함
                c= a-b; //문자열 10- 문자열 20
                console.log(c); //얘는 숫자 -10 문자열형의 숫자는 서로 연산이 가능( +연산자는 문자열 연결로 먼저 인식되어 산술연산이 안됨)
        
                a ="100";
                b ="10";
                c= a*b;
                console.log(c);

                c= a/b;
                console.log(c);

                // NaN(Not a Number): 해당하는 데이터가 숫자인지 아닌지 확인하는 자바스크립트 예약어 (전화번호같은거 확인시)
                    // isNaN(): 해당하는 데이터가 숫자인지 아닌지 확인하는 함수
                        // true: 숫자x , false: 숫자o
                    a= "문자";
                    console.log(isNaN(a)); 
                    b = 10;
                    console.log(isNaN(b));
                    c = "100";
                    console.log(isNaN(c)); //변수 c에 저장된 데이터가 문자열형의 숫자

                // Infinity: 출력 가능한 큰 숫자 이외의 숫자를 계산 시 출력하는 값
                var num =2;
                var text="";

                while (num != Infinity) {
                    num = num * num;
                    text = text + num + "<\n";
                }
                console.log(text);

                // 16진수 표시: 숫자 앞에 0x가 붙어있을 경우 -(계산기 사용시 편함)
                var x = 0xFF;
                var y = 255;
                console.log(x ==y);

                console.log("\n---숫자관련 함수-----\n");
                // 숫자관련 함수
                // Number(): 숫자로 변환(공백문자 무시)
                console.log(Number(true)); //true는 1
                console.log(Number(false)); //false는 0
                console.log(Number("10"));
                console.log(Number("   10")); //문자를 숫자로 변환
                console.log(Number("10   "));
                console.log(Number("10.33"));
                console.log(Number("10,33")); 
                console.log(Number("10 33")); //공백있어서 문자로 인식
                console.log(Number("문자"));

                // parseInt(): 정수형 숫자로 변환(첫번쨰 숫자만 변환)
                    //숫자로 변환 시 해당 숫자가 실수일 경우 정수로 변환
                    console.log("------------");
                    console.log(parseInt("10"));  //숫자형 10
                    console.log(parseInt("10.33")); //숫자형 정수 10
                    console.log(parseInt("10 20 30")); //숫자형 10, 첫번째만 변환
                    console.log(parseInt("10 years")); 
                    console.log(parseInt("years 10")); // NaN, 첫번째 데이터 문자라 변환x

                // parseFloat(): 실수형 숫자로 변환(첫번쨰 숫자만 변환)
                    // 숫자로 변환 시 해당 숫자가 실수일 경우 실수로 변환함
                    //         ""               정수일 경우 정수로 변환
                    console.log("------------");
                    console.log(parseFloat("10"));
                    console.log(parseFloat("10.33")); //숫자형 실수 10.33
                    console.log(parseFloat("10 20 30"));
                    console.log(parseFloat("10 years"));
                    console.log(parseFloat("years 10"));

            console.log("\n---문자열 타입-----\n");
            // 문자열형: 일반적으로 사용하는 문자 혹은 문자열(2단어 이상)
                // 공백도 문자로 사용
                // "" 혹은 ''로 감싸여진 표현할 수 있는 모든 문자 및 숫자
                    // " 로 시작 시 ", '로 시작 시 '로 끝나야 함
                    // ""내부에 ""를 사용 x, '' 내부에 ''사용 x
                    // ""와 ''는 서로 내부에서 사용 가능
                    var txt = "문자열이다";
                    console.log(txt);

                // 문자열과 문자열은 +연산자로 서로 연산(여기서는 연결)이 가능
                var txt1=  "동해물과";
                var txt2= "백두사니";
                var txt3= txt1 +txt2; //문자열 +문자열 = 하나의 문자열
                console.log(txt3);

                //문자열과 다른 데이터 타입을 + 연산자로 서로 연산 시 모두 문자열로 변환하여 연산
                var num= 10;
                var txt= "살 입니다";
                var txt3= num +txt; //숫자형 10이 문자형열형으로 변환됨
                console.log(txt3);

                var flag= true; //논리형 변수 flag값 true
                var txt= "문자이다";
                var txt3 = flag+txt;
                console.log(txt3);
                
                //문자열 타입에서 자주 사용하는 함수
                    // length: 해당 문자열 길이 출력
                    var txt ="abcdefghijklmnopqrstuvwxyz";
                    var length = txt.length;
                    console.log("변수 txt길이는 :" +length);

                //문1) 한글 입숨에서 2개문장 생성 후 각 문장을 변수 a,b에 각각 대입 후 각각의 글자 길이를 출력하고 변수 a, 변수b의 값을 변수c에 대입 후 변수 c의 길이를 출력
                var a = "모든 국민의 재산권은 보장된다. 그 내용과 한계는 법률로 정한다.";
                var b = "여자의 근로는 특별한 보호를 받으며, 고용·임금 및 근로조건에 있어서 부당한 차별을 받지 아니한다.";
                var c = a + b;
                console.log("변수a의 길이:"+ a.length);
                console.log("변수b의 길이:"+ b.length);
                console.log("변수c의 길이:"+ c.length);

                    // indexOf(검색할 문자): 해당 문자열에서 지정한 문자 위치출력, 앞에서부터
                        // 앞에서부터 숫자를  카운트하여 지정한 문자가 처음 발견되는 위치를 알려줌
                        // 시작을 0에서 부터 시작
                        // 지정한 문자가 검색되지 않을 시 -1이 출력
                        var txt = "abcdefghijklmnopqrstuvwxyz";
                        var num = txt.indexOf("g");
                        console.log("g위치는:" + num);

                    // 문2)애국가 1절에서 '하느님' 단어의 위치를 찾아 출력
                    var song = "동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세 (후렴)무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세";
                    var size = song.indexOf("하느님");
                    console.log("하느님위치는:" + size + "입니다.");
                        
                    // lastIndexOf(): 해당 문자열에서 지정한 문자 위치를 뒤에서부터 카운트하여 출력
                        // 지정한 문자가 검색되지 않을 시 -1이 출력
                        var index = song.indexOf("대한");
                        var lastIndex = song.lastIndexOf("대한");
                        console.log("indexOf로 찾은 '대한'의 위치:" + index);
                        console.log("lastindexOf로 찾은 '대한'의 위치:" + lastIndex);

                    // slice(start, end): 문자열의 일부분 출력
                        // 해당 문자열에서 start위치에서 end 위치까지 문자열 출력
                        // end위치의 문자를 포함하지 않음
                        var str = "apple, banana, kiwi";
                        var res = str.slice(7,13);
                        console.log("원본 문자열:" + str);
                        console.log("잘라낸 문자열:" + res);

                        // 음수를 입력 시 문자열의 끝에서 부터 위치를 계산하여 출력
                        res = str.slice(-12,-6);
                        console.log("음수를 입력하여 잘라낸 문자열:" +res);

                        // 매개변수를 1개만 입력 시 start부분에서 문자열의 끝까지 출력
                        res= str.slice(7);
                        console.log("값을 1개만 입력하여 잘라낸 문자열:" +res);

                    // substring(start, end): 문자열의 일부분 출력 
                        // 해당 문자열에서 start위치에서 end 위치까지 문자열 출력
                        // end위치 문자 출력x
                        // 음수값 사용x -(이거뺴고 slice랑 같음)
                        var str = "apple, banana, kiwi";
                        var res = str.substring(7.13);
                        console.log("원본 문자열:" + str);
                        console.log("substring으로 잘라낸 문자열:" + res);

                        // 매개변수를 1개만 사용 시 start에서 문자열의 끝까지 출력
                        res = str.substring(7);
                        console.log("substring에서 매개변수 1개만 사용:" +res);

                    // substr(start, length): 문자열의 일부분 출력
                        // slice()와 거의 동일
                        // 해당 문자열에서 start위치에서 length만큼의 글자를 출력
                        var str = "apple, banana, kiwi";
                        var res = str.substr(7,6);
                        console.log("원본문자열:" +str);
                        console.log("substr로 잘라낸 문자열:" +res);

                        // 음수를 사용 시 문자열 끝에서 부터 계산
                        res= str.substr(-4);
                        console.log("substr음수사용:" +res);

                        // 매개변수 1개만 사용 시 start에서 문자열의 끝까지 출력
                        res= str.substr(7);
                        console.log("substr매개변수 1개 사용:" +res);

                    // replace(원본문자, 변경문자): 지정한 문자열로 변경
                        // 해당 문자열에서 문자를 검색 후 지정한 문자로 변경
                        // 문자열의 처음부터 검색하여 발견되는 첫번째 문자를 변경
                        var str = "기초부터 고정형 웹까지";
                        var res = str.replace("고정", "반응");
                        console.log("원본 문자열:" +str);
                        console.log("replace변환:" +res);
                    
                    // trim(): 문자열의 양쪽 공백제거
                    var str = "    hello world   ";
                    var res = str.trim();
                    console.log("원본 문자열: "+ str);
                    console.log("원본 문자열의 길이: "+ str.length);
                    console.log("trim: "+ res);
                    console.log("trim길이: "+ res.length);
                    

                    // split(분할문자): 문자열을 배열로 변환
                        // 문자열을 지정한 문자를 기준으로 하여 문자열을 잘라서 배열로 변환
                    var txt= "a,b,c,d,e,f";
                    var array = txt.split(",");
                    console.log("원몬 문자열" + txt);
                    console.log("split후 배열 0번 index:" + array[0]);
                    console.log("split후 배열 1번 index:" + array[1]);
                    console.log("split후 배열 전체 :" + array);
                    console.log(array); 

            // 논리형(boolean): 논리적으로 참(true), 거짓(false)을 판단하는 타입 
                // 다른 데이터 타입의 값을 논리형으로 표현하는 방식
                    // true: 숫자형 1 이상의 값, 문자열형에서 데이터가 있는 상태("ㅎㅇ")
                    // false: 숫자형 0 이하의 값, 데이터업따 -> 문자열형 "" 혹은 '', null, undefined, NaN
                // boolean(값 및 조건식): 해당 값 혹은 조건식이 참인지 거짓인지 확인
                var bool = Boolean(10 > 5);
                console.log(bool);

                var result = 1;
                console.log("숫자형 1은 논리형으로: " + Boolean(result));
                result =0;
                console.log("숫자형 0은 논리형으로: " + Boolean(result));
                result =0.1;
                console.log("숫자형 실수 0.1은 논리형으로: " + Boolean(result));
                result = -0.1;
                console.log("숫자형 실수 -0.1은 논리형으로: " + Boolean(result));
                result = "문자";
                console.log("문자열형 논리형으로: " + Boolean(result));
                result = ""
                console.log('문자열형 ""은 논리형으로:'  + Boolean(result));
                result= null;
                console.log("null은  논리형으로: " + Boolean(result));
                result =undefined;
                console.log("undefined 논리형으로: " + Boolean(result));
                result =NaN;
                console.log("NaN 논리형으로: " + Boolean(result));
            



            // 배열: 변수와 형태가 비슷하지만 하나의 변수명으로 여러개의 데이터를 저장하는 타입(index번호가 존재)
            // 객체형: 배열과 비슷한 형태로 하나의 변수명으로 여러개의 데이터를 저장하는 타입(key와 value가 존재)
            // null: 데이터가 존재하지 않는다는 의미의 데이터 타입(한번 이상 사용 후 데이터가 없는 상태)
            // undefined: 데이터가 존재하지 않는다는 의미의 데이터 타입(처음부터 데이터가 없는 상태)
    </script>
