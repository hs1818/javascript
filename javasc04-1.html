<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javasc4 </title>

    <script>
        // 반복문: 지정한 조건에 따라서 특정소스 코드를 자동으로 반복 실행
            // for,  while, do ~ while, for ~ in
            // for문: 가장 많이 사용되는 반복문 (-이거 하나만 알아도됨)
                // 조건식 부분에 카운트 변수와, 카운트 변수 초기화부분, 반복 조건을 한번에 입력하고 사용하는 반복문

                // 사용법
                /* for(카운트 변수; 반복 조건; 카운트 변수 증감) {
                    반복 조건이 true일 때 실행할 소스코드
                } 
                */
            for (var i = 0; i < 10; i++) { //++ 1올림, -- 1내림 (산술연산자)
                console.log("i의 값은: " +i);
            }

            // 구구단 5단 출력
            for (var i = 1; i < 10; i++) {
                console.log ("5 * " + i +" = " +5 *i );
            }

            // 문6) 구구단을 2단부터 9단까지 출력하는 프로그램 작성
                // for문을 사용하여 출력
            for (var i = 1; i < 10; i++) {
                console.log("2 * "+ i + "= "+ 2*i);
            }
            for (var i = 1; i < 10; i++) {
                console.log("3 * "+ i + "= "+ 3*i);
            }
            for (var i = 1; i < 10; i++) {
                console.log("4 * "+ i + "= "+ 4*i);
            }
            for (var i = 1; i < 10; i++) {
                console.log("5 * "+ i + "= "+ 5*i);
            }
            for (var i = 1; i < 10; i++) {
                console.log("6 * "+ i + "= "+ 6*i);
            }
            for (var i = 1; i < 10; i++) {
                console.log("7 * "+ i + "= "+ 7*i);
            }
            for (var i = 1; i < 10; i++) {
                console.log("8 * "+ i + "= "+ 8*i);
            }
            for (var i = 1; i < 10; i++) {
                console.log("9 * "+ i + "= "+ 9*i);
            }

            // 문7) 반복문을 이용해서 아래의 모양을 출력
                // *
                // **
                // ***
                // ****
                // *****
            var result=""; // *를 저장할 부분
            for (var i = 0; i < 5; i++) {
                result = result + "*";
                console.log(result);
            }

            // 문8: 1~ 10까지의 합을 구하는 프로그램을 for문을 활용하여 작성
                // 결과값이 55 출력
            var result = 0; //변수 result의 자료형이 숫자타입으로 고정 (연산을 위해 0을 꼭 줘야함)
            for (var i = 1; i < 11; i++) {
                result = result + i;
                console.log(result);  //전체출력
            }
            console.log(result); //결과값만 딸랑 출력

            // while문: 반복문 중에서 가장 기초적인 반복문
                // while문은 카운트 변수의 초기화 부분을 while문 밖에서 실행
                // 카운트 변수의 증감 부분을 실행코드블럭 내에서 진행
                // 조건식 영역에 조건식만 있음
                // 주의하지 않으면 카운트 변수가 다른 곳에서 사용되어 원하지 않는 값이 출력되거나 무한루프에 빠질 수 있음

                // 사용법
                    // 카운트 변수의 선언 및 초기화
                    // var count = 0; 
                    /* while(조건식) {
                        조건식이 true일 때 반복실행될 소스코드...
                        카운트 변수의 증감
                    }
                    */
                    console.log("while로 구구단 5단 출력하기")
                    var count = 1;
                    while (count < 10) {
                        console.log("5* " + count + " = " +5 * count);
                        count++; //주의하지 않을 경우 카운트 변수의 증감을 잊어버리는 경우 발생
                    }

                // 문9) while문을 이용하여 1~10의 합을 구하는 프로그램 작성
                var sum = 1;
                result = 0;
                while( sum < 11) {
                    result = result + sum;
                    sum++;
                    console.log(result);
                }
                // console.log(result);

            // do ~ while: while문에서 변형된 반복문
                // while문 및 다른 반복문들은 가장 처음 조건에 맞지 않으면 단 한번도 실행하지 않고 바로 반복문을 종료
                // do while문은 조건식 부분이 뒤에 반복문 뒤에 존재하기 때문에 초기 조건이 false라도 무조건 1번은 실행시키는 반복문

                // 사용법
                    // var count = 0; //카운트 변수 선언 
                    /* do {
                        반복 실행할 소스 코드
                        카운트 변수 증감
                    } while(조건식);
                    */
                console.log("-----do ~ while ----");
                var count = 1;  
                do {
                    console.log("5 * " + count + " = "+ 5 * count);
                    count++;
                } while (count < 10 )

                console.log("do ~ while 실행 후"); // while ( count > 10) 한번 무조건 실행하고 이거로 넘어옴
       </script>
