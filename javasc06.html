            // 입력되는 데이터에 따라서 출력되는 결과를 다르게 할 수 있음 

            // 함수의 형태 4가지

                /* function aaa() {

                    결과값 출력
                }*/
                function multi1() {

                } */

                console.log("문2------------")

                function multi3() {
