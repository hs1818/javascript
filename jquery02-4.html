<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>문제</title>

    <link rel="stylesheet" href="./style/jquery02-4.css">
    <script src="./jquery-3.4.1.js"></script>
    <script src="./js/jquery02-4.js"></script>
</head>
<body>
    <!-- 문1) 자신의 버킷리스트 5개를 저장하고 있는 리스트를 ul이나 ol로 생성하고, 그 아래에 input태그를 사용하여 버킷리스트를 추가하는 프로그램 작성 -->
        <!-- append, prepend이용하여 항목 추가 -->
    <div id="div01">
        <h3>버킷리스트</h3>
        <ul id="div01Ul">
            <li>버킷1</li>
            <li>버킷2</li>
            <li>버킷3</li>
            <li>버킷4</li>
            <li>버킷5</li>
        </ul>
        <input type="text" id="div01Input">
        <button id="div01Btn1">버킷리스트 추가</button>
    </div>
    <hr><br>

    <!-- 문2) 자신의 버킷5개를 저장하고 있는 리스트 아래에 버튼을 클릭 시 스타일이 변경되는 프로그램 작성 -->
        <!-- 테마버튼 3개, 삭제버튼 1개 -->
            <!-- 1번 버튼: 글자크기 변경 -->
            <!-- 2번버튼: 글자 색상 -->
            <!-- 3번: 글자 굵기 -->
            <!-- 4번: 모든 속성 삭제 -->
    <div id="div02">
        <h3>버킷리스트</h3>
        <ul id="div02Ul">
            <li>버킷1</li>
            <li>버킷2</li>
            <li>버킷3</li>
            <li>버킷4</li>
            <li>버킷5</li>
        </ul>
        <button id="div02Btn1">글자크기 변경</button>
        <button id="div02Btn2">글자색상 변경</button>
        <button id="div02Btn3">글자굵기 변경</button>
        <button id="div02Btn4">모든 속성 삭제</button>
    </div>
    
</body>
</html>
