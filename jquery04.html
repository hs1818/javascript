<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery4</title>

    <link rel="stylesheet" href="./style/jquery04.css">
    <script src="./jquery-3.4.1.js"></script>
    <script src="./js/jquery04.js"></script>
    
</head>
<body>
    <!-- 문1) 버튼 클릭 시 화면에 현재 내 점수와 등급을 출력하는 프로그램 작성 -->
    <div id="div01">
        <h3>내 점수 등급 확인</h3>

        <label for="">내 점수 입력</label>
        <input type="text" id="div01Input">
        <button id="div01Btn1">등급 확인</button>
    </div>
    <hr><br>

    <!-- 문2) 로그인 버튼을 클릭 시 입력된 ID와 PASSWORD를 비교하여 컴퓨터에 저장된 ID/PASSWORD가 맞으면 로그인 메시지 출력, 틀릴 경우 오류메시지 출력-->
    <div id="div02">
        <h3>로그인 하기</h3>

        <label for="div02UserId">ID</label>
        <input type="text" id="div02UserId" name="div02UserId" placeholder="사용자 ID를 입력하세요"><br>
        <label for="div02UserPw">Password</label>
        <input type="password" id="div02UserPw" name="div02UserPw" placeholder="사용자 Pw를 입력하세요">
        <button id="div02BtnLogin">로그인</button>
    </div>
    <hr><br>

    <div id="div03">
        <h3>2개의 수를 입력받아서 + - * / 의 결과를 출력하는 프로그램</h3>

        <label for="div03InsNum1">첫번쨰 숫자</label>
        <input type="text" id="div03InsNum1" name="div03InsNum1" placeholder="첫번째 숫자 입력하세요"><br>
        <label for="div03InsNum2">두번째 숫자</label>
        <input type="password" id="div03InsNum2" name="div03InsNum2" placeholder="두번째 숫자 입력하세요">
        <button id="div03BtnCal">로그인</button>
    </div>

    <!-- alert으로 한방에 출력
        두 수의 덧셈은 : XXX
        두 수의 뺼셈은 : XXX
        두 수의 곱셈은 : XXX
        두 수의 나눗셈은 : XXX   -->
</body>
</html>
