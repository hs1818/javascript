        function scsc(put) {
            var level;  //이거 안만들면 if put> 95 -> result(put, "A+"); else-> result(put. "A")

                if(put >95) {
                    level = "A+";
                }
                else {
                    level = "A";
                }
            }

                if(put >85) {
                    level = "B+";
                }
                else {
                    level = "B";
                }
            }
            else if(put >70) {
                if(put >75) {
                    level = "C+";
                }
                else {
                    level = "C";
                }
            }
            else if(put >60) {
                if(put >65) {
                    level = "D+";
                }
                else {
                    level = "D";
                }
            }
            else {
                level = "F";
            }
            result(put,level); //함수 1개는 1개의 기능
        }
